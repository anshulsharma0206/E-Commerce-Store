<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-basket-shopping"></i> Grocery</a>
        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#Features">Features</a>
            <a href="#Products">Products</a>
            <a href="#Categories">Categories</a>
            <a href="#Review">Review</a>
            <a href="#Blogs">Blogs</a>
        </nav>
        <div class="icons">
            <div class="bars" id="menu-btn"><i class="fa-solid fa-bars"></i></div>
            <div class="search" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="shopp-cart" id="cart-btn"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="user" id="user-btn"><i class="fa-solid fa-user"></i></div>
        </div>

        <form class="search-form">
            <input type="search" id="search-box" placeholder="Search Here ...">
            <label for="search-box" class="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                
            </div>
            <div class="total">Total: 0.00Rs</div>
            <a href="#" class="btn">Checkout</a>
        </div>
    </header>

    <script src="./script.js"></script>
</body>
</html>
